<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>দান প্রক্রিয়া সম্পূর্ণ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #66C5EF;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #1a73e8;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #165bb8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>আপনার দান প্রক্রিয়া সম্পূর্ণ হয়েছে</h2>
        <p>ধন্যবাদ! কিছুক্ষণ পরে আমরা আপনাকে জানাবো। আমাদের সঙ্গেই থাকুন।</p>
        <button onclick="goBack()">ফিরে যান</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html' // Back to the previous page
        }
    </script>

</body>
</html>
