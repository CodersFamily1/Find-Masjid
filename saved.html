<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out, bounce 2s infinite alternate;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Saved</div>
        <div class="subtitle">এই সিস্টেমটি শীঘ্রই আমরা চালু করব । </div>
    </div>
</body>
</html>
