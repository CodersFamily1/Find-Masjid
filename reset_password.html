<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="zebralogo.f.png" type="image/x-icon">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%; 
            max-width: 300px;
            text-align: center;
            position: relative;
            margin: 10px;
        }
        h2 {
            color: #333;
            margin-top: 20px;
            font-size: 18px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 6px;
            margin: 6px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 6px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
            margin-top: 8px;
        }
        button:hover {
            background-color: #1a59b7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" required>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="button" onclick="resetPassword()">Reset Password</button>
        </form>
    </div>

    <script>
        function resetPassword() {
            var number = document.getElementById('number').value;
            var newPassword = document.getElementById('newPassword').value;

            // Retrieve stored number
            var savedNumber = localStorage.getItem('number');

            if (number === savedNumber && newPassword) {
                localStorage.setItem('password', newPassword);
                alert('Password reset successful!');
                window.location.href = 'singin.html'; // Redirect to sign in page
            } else {
                alert('Phone number not found or new password is empty!');
            }
        }
    </script>
</body>
</html>
